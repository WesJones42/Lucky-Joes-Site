<h2>Calendar</h2>

<div class="calendar-nav">
  <button (click)="previousMonth()">Prev</button>
  <span>{{ monthLabel }}</span>
  <button (click)="nextMonth()">Next</button>
</div>

<table class="calendar">
  <thead>
    <tr>
      <th *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">
        {{ day }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let week of weeks">
      <td
        *ngFor="let day of week"
        [class.other-month]="day.getMonth() !== currentDate.getMonth()"
        [class.today]="isToday(day)"
        [class.selected]="isSelected(day)"
        (click)="selectDate(day)"
      >
        {{ day.getDate() }}
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="selectedDate" class="selected-info">Selected: {{ selectedDate | date:'fullDate' }}</p>

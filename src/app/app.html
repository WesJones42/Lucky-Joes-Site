<div class="app-wrapper">
  <header>
    <div class="top-bar">
      <div class="logo-container">
        <a routerLink="/"><img src="lucky-joes-logo.png" class="logo" /></a>
      </div>
    </div>
    <div class="bottom-section">
      <!-- Desktop Nav -->
      <div class="nav-row desktop-nav">
        <div class="nav-left">
          <a href="#">Merch</a>
          <a routerLink="/menu">Menu</a>
          <a routerLink="/drinks">Drinks</a>
        </div>
        <div class="nav-right">
          <a href="/calendar">Events</a>
          <a href="#">Hours</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </div>
    <!-- Mobile Hamburger Button -->
    <div class="mobile-dropdown-toggle" (click)="toggleDropdown()">
      &#9776;
    </div>
    <!-- Mobile Dropdown Menu -->
    @if (dropdownOpen) {
      <div class="mobile-dropdown-menu">
        <a href="#">Merch</a>
        <a href="#">Hours</a>
        <a href="#">Events</a>
        <a href="#">Food</a>
        <a routerLink="/calendar">Calendar</a>
      </div>
    }
  </header>

  <!-- Main content that fills the available space -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer remains at the bottom -->
  <footer class="footer-note">
    <p>(970) 493-2213</p>
    <p>25 Old Town Square Fort Collins CO, 80524</p>
  </footer>
</div>

<div class="app-wrapper">
  <div>
    <header>
      <div class="bottom-section">
        <div class="logo-container">
          <a routerLink="/"><img src="lucky-joes-logo2.png" class="logo" /></a>
        </div>

        <!-- Desktop Nav -->
        <div class="nav-row">
          <div class="nav-group nav-left">
            
            <a routerLink="/menu">Menu</a>
            <a routerLink="/drinks">Drinks</a>
          </div>

          <div class="nav-spacer"></div>

          <div class="nav-group nav-right">
            <a routerLink="/calendar">Events</a>
            <a routerLink="/merch">Merch</a>
          </div>
        </div>

        <div class="mobile-dropdown-toggle" (click)="toggleDropdown()">
          &#8801;
        </div>
      </div>

      <!-- MOBILE MENU + OVERLAY -->

      @if (dropdownOpen) {
        <div class="mobile-overlay" (click)="closeDropdown()"></div>

        <div class="mobile-dropdown-menu">
          <a routerLink="/calendar" (click)="closeDropdown()">Events</a>
          <a routerLink="/menu" (click)="closeDropdown()">Food</a>
          <a routerLink="/drinks" (click)="closeDropdown()">Drinks</a>
          <a href="/merch" (click)="closeDropdown()">Merch</a>
        </div>
      }
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>

    <footer class="footer-note">
      <p>(970) 493-2213</p>
      <p>25 Old Town Square Fort Collins CO, 80524</p>
    </footer>
  </div>
</div>

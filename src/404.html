<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=/" />
  <script>
    (function () {
      var l = window.location;
      // Keep the full path + query + hash so Angular can route it
      var preserved = (l.pathname + l.search + l.hash);
      sessionStorage.redirectPath = preserved;
      // If your site is at the domain root, use "/"
      // If it’s under a subpath (project pages), use "/<repo>/"
      window.location.replace("/");
    })();
  </script>
  <link rel="canonical" href="/" />
</head>
<body>
  <p>Redirecting… If you are not redirected, <a href="/">Click Here</a>.</p>
</body>
</html>
